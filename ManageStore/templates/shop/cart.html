{% extends "shop/base-shop.html" %}
{% load staticfiles %}
{% block pagecontent %}
<div class="home">
	<div class="home_container d-flex flex-column align-items-center justify-content-end">
		<div class="home_content text-center">
			<div class="home_title">Giỏ hàng</div>
			<div class="breadcrumbs d-flex flex-column align-items-center justify-content-center">
				<ul class="d-flex flex-row align-items-start justify-content-start text-center">
					<li><a href="#">Home</a></li>
					<li>Giỏ hàng</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<!-- Cart -->

<div class="cart_section">
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="cart_container">
					
					<!-- Cart Bar -->
					<div class="cart_bar">
						<ul class="cart_bar_list item_list d-flex flex-row align-items-center justify-content-end">
							<li class="mr-auto">Sản phẩm</li>
							<li>Giá</li>
							<li>Số lượng</li>
							<li>Thành tiền</li>
						</ul>
					</div>

					<!-- Cart Items -->
					<div class="cart_items">
						<ul class="cart_items_list">

							<!-- Cart Item -->
							<li class="cart_item item_list d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-lg-end justify-content-start">
								<div class="product d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-start mr-auto">
									<div><div class="product_number">1</div></div>
									<div><div class="product_image"><img src="{% static 'shop/products/2.jpg' %}" alt=""></div></div>
									<div class="product_name_container">
										<div class="product_name"><a href="product.html">Bắp cải</a></div>
										<!-- <div class="product_text">Second line for additional info</div> -->
									</div>
								</div>
								
								<div class="product_price product_text"><span>Price: </span>11 000 VND</div>
								<div class="product_quantity_container">
									<div class="product_quantity ml-lg-auto mr-lg-auto text-center">
										<span class="product_text product_num">3</span>
										<div class="qty_sub qty_button trans_200 text-center"><span>-</span></div>
										<div class="qty_add qty_button trans_200 text-center"><span>+</span></div>
									</div>
								</div>
								<div class="product_total product_text"><span>Total: </span>33 000 VND</div>
							</li>
						</ul>
					</div>

					<!-- Cart Buttons -->
					<div class="cart_buttons d-flex flex-row align-items-start justify-content-start">
						<div class="cart_buttons_inner ml-sm-auto d-flex flex-row align-items-start justify-content-start flex-wrap">
							<div class="button button_clear trans_200"><a href="categories.html">Hủy</a></div>
							<div class="button button_continue trans_200"><a href="categories.html">Tiếp tục mua</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock pagecontent %}
