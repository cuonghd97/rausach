<!doctype html>
<html class="no-js" lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="{% static 'Order/css/foundation.min.css' %}">
    <link rel="stylesheet" href="{% static 'Order/css/foundation-icons.css' %}">
    <link rel="stylesheet" href="{% static 'Order/css/base.css' %}">
</head>

<body>
    <div class="columns row large-4">
        <h4 class="text-center">Đăng ký</h4>
        <form action="{% url 'General:register' %}" name="myform" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <label>Họ tên
                <input type="text" name="ho_ten" placeholder="Họ tên..." required>
            </label>
            <label>Email
                <input type="email" name="email" placeholder="somebody@example.com" required>
            </label>
            <label>Tên đăng nhập
                <input type="text" name="username" placeholder="Tên đăng nhập..." required>
            </label>
            <label>Mật khẩu
                <input type="password" name="password" placeholder="Mật khẩu" required>
            </label>
            <label>Nhập lại mật khẩu
                <input type="password" name="re-password" placeholder="Nhập lại mật khẩu" required>
            </label>
            <p style="color: red;">
                {% if messages %}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                {% endif %}
            </p>
            <p><input type="submit" class="button expanded" id="btn-register" value="Đăng ký"></p>
        </form>
    </div>

    <script src="{% static 'Order/js/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'Order/js/foundation.js' %}"></script>
    <script>
        function validateForm() {
            var form = document.forms["myform"]
            console.log(form["ho_ten"].value)
        }
    </script>
</body>

</html>
